<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	//방법1(jquery)
	function colorR(){
		$("#wrap").css("color","red");
	}	
	//방법2(js)
	function colorG(){
		let div = document.querySelector("#wrap");
		div.style.color = "green";
	}
	//방법3(js)
	function colorB(){
		let div = document.getElementById("wrap");
		div.style.color = "blue";
	}
	//window.addEventListener("load",function(){})
	window.addEventListener("load",function(){
		alert("로드1");
	});
	//window.addEventListener("load",함수명)
	window.addEventListener("load",loadfunc);

	
	//$(document).ready(function(){})
	$(document).ready(function(){
		alert("로드3");
	})
	//$(document).ready(함수명)
	$(document).ready(loadfunc2)
	
	function loadfunc(){
		alert("로드2");
	}
	function loadfunc2(){
		alert("로드4");
	}
</script>
</head>
<body>

<h2> 3개의 버튼은 자바스크립와 jquery를 이용하여 클릭시  div내용의 칼라가 변경되도록 하기 ! </h2>

<h2>동적으로 이벤트처리하기 자바스크립트 , jquery </h2>
<button id="btn1" onclick = "colorR()">버튼R</button>
<button id="btn2" onclick = "colorG()">버튼G</button>
<button id="btn3" onclick = "colorB()">버튼B</button>

<div id = "wrap">  front </div>
</body>
</html>
