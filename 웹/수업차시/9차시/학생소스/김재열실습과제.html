<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<style>
    div {
        width: 200px;
        height: 200px;
        background: black;
    }
</style>

<script>
  $(document).ready(function () {
        $('#change').click(function () {
            $('#wrap').css({ 'background': 'yellow', 'width': '100px', height:'100px' });
        });

        $('#btn1').click(function () {
            $("#wrap").css("color", "red");
        });

        $('#btn2').click(function () {
            $("#wrap").css("color", "blue");
        });

        $('#btn3').click(function () {
            $("#wrap").css("color", "green");
        });
        
         $('#rollback').click(function () {
            $('#wrap').css({ 'background': 'black', 'width': '200px', height:'200px'});
        });
    });
</script>
</head>
<body>
<h2>3개의 버튼은 자바스크립트와 jQuery를 이용하여 클릭 시 div 내용의 색상이 변경되도록 하기!</h2>
<h2>동적으로 이벤트 처리하기 자바스크립트, jQuery</h2>
<button id="change">변경</button>
<button id="btn1" onclick="red()">버튼R</button>
<button id="btn2" onclick="blue()">버튼G</button>
<button id="btn3" onclick="green()">버튼B</button>
<button id="rollback">돌아가기</button>
<div id="wrap">front</div>
</body>
</html>
