<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
<script>
	function changeColor_R(){
		let div = document.querySelector("#wrap");
		div.style.color="red";
	}
	
	function changeColor_G(){
		$("#wrap").css("color","green");
	}
	
	function changeColor_B(){
		$("#wrap").css("color","blue");
	}
	
	function addDiv01(){
		let ul = document.getElementById("test_list");
		let li = document.createElement("li");
		li.innerHTML = "TESTCASE01";
		ul.appendChild(li);
	}
	
	function addDiv02(){
		$("#test_list").append("<li>TESTCASE02</li>")
	}
	
	
</script>



<h2> 3개의 버튼은 자바스크립와 jquery를 이용하여 클릭시  div내용의 칼라가 변경되도록 하기 ! </h2>

<h2>동적으로 이벤트처리하기 자바스크립트 , jquery </h2>
<button id="btn1" onclick="changeColor_R()">버튼R</button>
<button id="btn2" onclick="changeColor_G()">버튼G</button>
<button id="btn3" onclick="changeColor_B()">버튼B</button>
<button id="btn4" onclick="addDiv01()">버튼Add_01</button>
<button id="btn4" onclick="addDiv02()">버튼Add_02</button>

<div id="wrap">  front </div>
<ul id="test_list">
</ul>

</body>
</html>
